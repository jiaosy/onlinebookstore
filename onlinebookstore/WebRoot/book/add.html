<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>添加书籍</title>
</head>
<body>

<form action="/onlinebookstore/book/save" enctype="multipart/form-data" method="post">
书名<input type="text" name="sname">${name!}<br/>
定价<input type="text" name="sprice">${price!}<br/>
编号<input type="text" name="sid">${id!}<br/>
库存<input type="text" name="num">${num!}<br/>
图片<input type="file" name="file" size = "9" maxlength = "20"></br>
<input type="submit" value="提交">
</form>
</body>
</html>
